<html>
<head>
    <h1>Homepage of the Justice League</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#goto").change(function(){
                if ($(this).val() == 'http://marvel.com/comics') {
                    var goto = $(this);
                    setTimeout(function(){
                        window.location.href = goto.val();
                    }, 5000);
                } else if ($(this).val() != '') {
                    window.location.href = $(this).val();
                }
            });

            $("#jla-login").submit(function(event) {
                if ($("[name='username']").val() == 'batman' && $("[name='password']").val() == 'robin') {
                    event.preventDefault();
                    window.location.href = '/you-are-connected.html';
                }
            });
        });
    </script>
</head>
<body>
    <strong>Login to JLA server:</strong>
    <form id="jla-login">
        <label>Uername:</label>
        <input type="text" name="username" />
        <label>Password:</label>
        <input type="text" name="password" />
        <input type="submit" name="submitBtn" value="Login">
    </form>

    <br />
    <br />
    <hr>

    <strong>Justice League's most visited websites:</strong>
    <br />
    <form>
        <select id="goto" name="goto">
            <option value="">Go somewhere...</option>
            <option value="http://www.dccomics.com">DC Comics</option>
            <option value="http://marvel.com/comics">Marvel Comics</option>
        </select>
    </form>
    <br />
    <br />
    <a id="show-super-secret-content" href="#" onclick="$('#super-secret-content').show();">Show super secret Justice League content!</a>
    <div id="super-secret-content" style="display: none;">
        <span style="text-decoration: line-through;">Super secret Justice League content!</span>
        <strong>Hey Bats, you got hacked!</strong>
        <br />
        <img src="img/joker.jpg" />
    </div>
</body>
</html>
